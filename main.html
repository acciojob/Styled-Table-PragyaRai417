<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px 0;
            font-family: Arial, sans-serif;
            font-size: 16px;
            text-align: left;
        }
        thead {
            background-color: #4CAF50;
            color: white;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tbody tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Player</th>
                <th>Score</th>
                <th>Level</th>
                <th>Time Played (hrs)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alice</td>
                <td>1500</td>
                <td>5</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>1300</td>
                <td>4</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td>1700</td>
                <td>6</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Diana</td>
                <td>1200</td>
                <td>3</td>
                <td>8</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
